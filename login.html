<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
  <main class="flex items-center justify-center h-screen bg-gray-100">
    <form>
        <div class="bg-white w-96 p-6 rounded shadow-sm">

         <div class="flex items-center justify-center mb-4">

<img src="./mg/login.png" class="h-32">

         </div>
         <label class="text-gray-700">UserName</label>
         <input type="text" class="w-full py-2 bg-gray-400 required:first-letter: text-gray-50 px-1 outline-none mb-4">
         <label class="text-gray-700">Password</label>
         <input type="password" class="w-full py-2 bg-gray-400 required:min-[8]: text-gray-50 px-1 outline-none mb-4">
         <input id="remember" class="mb-4" type="checkbox">
         <label  for="remember" class="text-gray-700">Remember Me</label>
        <button type="submit" class=" w-full bg-blue-500 py-2 rounded hover:bg-blue-800 transition-colors ">Login</button>
        
        </div>
    </form>
  </main>
</body>
</html>
